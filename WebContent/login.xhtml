<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>#{msg['lbl.desafio.sefaz']}</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/AdminLTE.min.css" />
		<link rel="stylesheet" href="css/AdminLTE-Custom.css" />
		<link rel="stylesheet" href="css/blue.css" />
		<link rel="stylesheet" href="css/desafioCadastro.css" />

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
		<script src="scripts/desafio.js"></script>
	</h:head>

	<h:body styleClass="hold-transition login-page" style="position:absolute;width:100%;height:100%;">

		<p:growl id="grwMensagens" showDetail="true" life="3000" />

		<f:view transient="true">
			<div class="login-box" style="#{loginView.exibirMensagem ? 'margin: -236px auto auto -180px;' : 'margin: -194px auto auto -180px;'}">
				<div class="login-logo">
					<img src="img/governo-pe-login.png" alt="easyapp" style="width:188px;" />
				</div>
				<div class="login-box-body">
					<h:form id="frmLogin" prependId="false">
						<div class="form-group has-feedback">
							<p:inputText id="inpEmail" value="#{loginView.usuario.email}" placeholder="#{msg['lbl.email']}" label="#{msg['lbl.email']}" style="width:100%;" required="true" 
								requiredMessage="#{msg['msg.favor.informar.o.email']}" validatorMessage="#{msg['msg.favor.informar.um.email.valido']}">
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<p:tooltip for="inpEmail" value="#{msg['msg.favor.informar.o.email']}" showEffect="clip" position="top"/>
						</div>
						<div class="form-group has-feedback">
							<p:inputText id="txtSenha" value="#{loginView.usuario.senha}" type="hidden" required="true" requiredMessage="#{msg['msg.favor.informar.a.senha']}" />
							<p:password id="pswSenha" placeholder="#{msg['lbl.senha']}" label="#{msg['lbl.senha']}" style="width:100%;" />
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							<p:tooltip for="pswSenha" value="#{msg['msg.favor.informar.a.senha']}" showEffect="clip" position="top"/>
						</div>
						<div class="has-feedback">
							<p:commandButton value="#{msg['lbl.entrar']}" styleClass="btn btn-primary btn-red btn-block btn-flat" update="grwMensagens" action="#{loginView.logar}" onclick="return valida('Senha');" oncomplete="clearComp('txtSenha');" />
						</div>
						<p:panel styleClass="has-feedback" style="margin-top: 20px;text-align: center;" rendered="#{loginView.exibirMensagem}">#{loginView.mensagem}</p:panel>
					</h:form>
				</div>
				<label><h:outputText value="#{msg['lbl.desenvolvido.por.daniel.brasileiro']}" /></label>
			</div>
		</f:view>
     </h:body>
</html>
